        <div class="head justify-content-center">

            <a href="#" class="text-decoration-none">
                <h3 class="text-white">D3L</h3>
            </a>
        </div>


        <div class="function">
            <div id="_1">
                <div class="announcement">
                    <a href="notificationTeacher.html" class="text-decoration-none"><i class="bi bi-info-circle-fill"></i><h3>Thông tin chung</h3></a>

                <div class="personalInfo">

            <div id="_2">
                <div class="setting">

    <main class="w-100">
        <header class="w-100">
            <p>Cài đặt</p>
            <div class="user">
                <i class="bi bi-bell-fill" id="bell"></i>
                <h3 class="fs-4">Pimtha</h3>

        <div class="container d-flex text-center justify-content-center">
            <body>
                <div class="container mt-5">
                    <header class="abc">
                        <h2 id="abc">SETTING</h2>
                    </header>
                    <main>
                        <form class="Setting">
                            <div class="controls">
                                <div id="controls">
                                    <label for="font-size" class="mr-2" id="font-size-label">Font Size: </label>
                                    <input type="number" id="font-size" min="10" max="20" value="16" class="form-control mr-4">
                                    <label for="language" class="mr-2" id="language-label">Language: </label>
                                    <select id="language" class="form-control mr-4">
                                        <option value="en">English</option>
                                        <option value="vi">Tiếng Việt</option>
                                    </select>
                                </div>
                                <div id="controls">
                                    <div class="custom-control custom-switch mr-4">
                                        <input type="checkbox" class="custom-control-input" id="theme-toggle">
                                        <label class="custom-control-label" for="theme-toggle">Dark Mode</label>
                                    </div>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="notifications-toggle">
                                        <label class="custom-control-label" for="notifications-toggle">Enable Notifications</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </main>
                </div>
