<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> D3L - Chi tiết học sinh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.cdnfonts.com/css/niveau-grotesk-regular" rel="stylesheet">
    <link rel="stylesheet" href="/home/home.css">
    <link rel="stylesheet" href="studentDetails.css">
    <link rel="stylesheet" href="/teacherAcc/studentList.css">
</head>
<body class="d-flex">
    
    <input type="checkbox" name="checkbox" id="collapse">
    <label for="collapse" id="collapse-label"><i class="bi bi-arrow-right-circle-fill"></i></label>
    <aside id="sidebar">
        <div class="head justify-content-center">
            <i class="bi bi-mortarboard-fill"></i>
            <a href="home.html" class="text-decoration-none">
                <h3 class="text-white">D3L</h3>
            </a>
        </div>


        <div class="function">
            <div id="_1">
                <div class="announcement">
                    <a href="/adminAcc/announcement.html" class="text-decoration-none"><i class="bi bi-info-circle-fill"></i><h3>Thông tin chung</h3></a>
                </div>
                <div class="statistic">
                    <a href="/adminAcc/statistic.html" class="text-decoration-none"><i class="bi bi-bar-chart-fill"></i><h3>Thống kê</h3></a>
                </div>
                <div class="class">
                    <a href="/adminAcc/class.html" class="text-decoration-none"><i class="bi bi-book-fill"></i><h3>Quản lý lớp</h3></a>
                </div>
                <div class="studentList">
                    <a href="/teacherAcc/studentList.html" class="text-decoration-none"><i class="bi bi-people-fill"></i><h3>Quản lý học sinh</h3></a>
                </div>
                <div class="studentDetails">
                    <a href="/adminAcc/studentDetails.html" class="text-decoration-none"><i class="bi bi-person-exclamation"></i><h3>Chi tiết học sinh</h3></a>
                </div>
                <div class="teacherList">
                    <a href="/adminAcc/teacherList.html" class="text-decoration-none"><i class="bi bi-person-workspace"></i><h3>Quản lý giáo viên</h3></a>
                </div>
                <div class="enterScores">
                    <a href="/adminAcc/enterScores.html" class="text-decoration-none"><i class="bi bi-pencil-square"></i><h3>Nhập điểm</h3></a>
                </div>
            </div>
            
            <div id="_2">
                <div class="setting">
                    <a href="/setting/setting.html" class="text-decoration-none"><i class="bi bi-gear-fill"></i><h3>Cài đặt</h3></a>
                </div>
                <div class="logOut">
                    <a href="/formLogin/object.html" class="text-decoration-none"><i class="bi bi-box-arrow-right"></i><h3>Đăng xuất</h3></a>
                </div>
            </div>
        </div>

    </aside>
    <main class="w-100">
        <header class="w-100">
            <p>Chi tiết học sinh</p>
            <div class="user">
                <i class="bi bi-bell-fill" id="bell"></i>
                <h3 class="fs-4">Lê Tiến Được</h3>                
                <i class="bi bi-person-circle ms-3"></i>
            </div>
        </header>
        
        <div class="container">
            <div class="title">
                <h3>Thông tin học sinh</h3>
            </div>
            <table id="studentForm">
                <tr>
                    <td>
                        <label for="studentId">Mã học sinh <span>*</span> :</label>
                        <input type="text" id="studentId" required>

                    </td>
                    <td>
                        <label for="studentName">Tên học sinh <span>*</span> :</label>
                        <input type="text" id="studentName" required>

                    </td>
                    <td>
                        <label for="studentDOB">Ngày sinh :</label>
                        <input type="date" id="studentDOB">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="studentClass">Lớp <span>*</span> :</label>
                        <input type="text" id="studentClass" required>
                        
                    </td>
                    <td>
                        <label for="studentAddress">Địa chỉ <span>*</span> :</label>
                        <input type="text" id="studentAddress" required>

                    </td>
                    <td>

                        <label for="studentPhone">Số điện thoại <span>*</span> :</label>
                        <input type="number" id="studentPhone" required>
                    </td>
                    <td>
                        
                        <label for="studentEmail">Email :</label>
                        <input type="email" id="studentEmail">

                    </td>
                </tr>
                <th>
                    <button type="button" id="saveBtn">Lưu</button>
                </th>
            </table>
        </div>

        <footer>
            <div><p>&copy; D3L. All rights reserved.</p></div>
            <div>
                <p>Tems</p>
                <p>Privacy</p>
                <p>Cookies</p>
            </div>
        </footer>
    </main>

    <script src="studentDetails.js"></script>
    <script src="/teacherAcc/studentList.js"></script>
    <script src="/home/home.js"></script>
</body>
</html>
