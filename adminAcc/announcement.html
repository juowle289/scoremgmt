<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/niveau-grotesk-regular" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/home/home.css">
    <link rel="stylesheet" href="announcement.css">
    <title>D3L - Thông báo</title>
</head>
<body class="d-flex">
    
    <input type="checkbox" name="checkbox" id="collapse">
    <label for="collapse" id="collapse-label"><i class="bi bi-arrow-right-circle-fill"></i></label>
    <aside id="sidebar">
        <div class="head justify-content-center">
            <i class="bi bi-mortarboard-fill"></i>
            <a href="/home/home.html" class="text-decoration-none">
                <h3 class="text-white">D3L</h3>
            </a>
        </div>


        <div class="function">
            <div id="_1">
                <div class="announcement">
                    <a href="/adminAcc/announcement.html" class="text-decoration-none" style="background: #1E293B;"><i class="bi bi-info-circle-fill"></i><h3>Thông tin chung</h3></a>
                </div>
                <div class="statistic">
                    <a href="/adminAcc/statistic.html" class="text-decoration-none" style="background: none;"><i class="bi bi-bar-chart-fill"></i><h3>Thống kê</h3></a>
                </div>
                <div class="class">
                    <a href="/adminAcc/class.html" class="text-decoration-none"><i class="bi bi-book-fill"></i><h3>Quản lý lớp</h3></a>
                </div>
                <div class="studentList">
                    <a href="/teacherAcc/studentList.html" class="text-decoration-none"><i class="bi bi-people-fill"></i><h3>Quản lý học sinh</h3></a>
                </div>
                <div class="studentDetails">
                    <a href="/adminAcc/studentDetails.html" class="text-decoration-none"><i class="bi bi-person-exclamation"></i><h3>Chi tiết học sinh</h3></a>
                </div>
                <div class="teacherList">
                    <a href="/adminAcc/teacherList.html" class="text-decoration-none"><i class="bi bi-person-workspace"></i><h3>Quản lý giáo viên</h3></a>
                </div>
                <div class="enterScores">
                    <a href="/adminAcc/enterScores.html" class="text-decoration-none"><i class="bi bi-pencil-square"></i><h3>Nhập điểm</h3></a>
                </div>
            </div>
            
            <div id="_2">
                <div class="setting">
                    <a href="/setting/setting.html" class="text-decoration-none"><i class="bi bi-gear-fill"></i><h3>Cài đặt</h3></a>
                </div>
                <div class="logOut">
                    <a href="/formLogin/object.html" class="text-decoration-none"><i class="bi bi-box-arrow-right"></i><h3>Đăng xuất</h3></a>
                </div>
            </div>
        </div>

    </aside>
    <main class="w-100">
        <header class="w-100">
            <p>Thông tin chung</p>
            <div class="user">
                <i class="bi bi-bell-fill" id="bell"></i>
                <h3 class="fs-4">Lê Tiến Được</h3>                
                <i class="bi bi-person-circle ms-3"></i>
            </div>
        </header>
        <div>
            <div class="container">
                <h2 class="mt-5">THÔNG BÁO</h2>
                <form id="messageForm" class="mt-2">
                    <div class="form-group">
                        <label for="message">Nhập thông báo:</label>
                        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Chọn ảnh:
                            <i class="bi bi-upload"></i>
                        </label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng</button>
                </form>
                <div id="displayMessage" class="mt-4 p-3"></div>
            </div>
                    
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="/adminAcc/announcement.js"></script>
        </div>
        <footer>
            <div><p>&copy; D3L. All rights reserved.</p></div>
            <div>
                <p>Tems</p>
                <p>Privacy</p>
                <p>Cookies</p>
            </div>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/home/home.js"></script>
   
</body>
</html>
